<h2>1) comparar 3 números y dar el mayor y el menor</h2>

    <label for="ej1_i1">Número 1</label>
    <input type="number" id="ej1_i1">

    <label for="ej1_i2">Número 2</label>
    <input type="number" id="ej1_i2">

    <label for="ej1_i3">Número 3</label>
    <input type="number" id="ej1_i3">

    <button onclick="func_ej1(),func2_ej1()">comparar</button>

    <label for="ej1_respuesta">Mayor</label>
    <input type="text" id="ej1_respuesta">

    <label for="ej1_respuesta2">Menor</label>
    <input type="text" id="ej1_respuesta2">

    <script>
        
        function func_ej1(){

            let n1 = parseInt (document.getElementById('ej1_i1').value);
            let n2 = parseInt (document.getElementById('ej1_i2').value);
            let n3 = parseInt (document.getElementById('ej1_i3').value);
            var suma;

            if(n1 > n2 && n1 > n3){
                
                suma= "número 1"

            }else{

                if (n2 > n1 && n2 > n3) {
                    
                    suma = "número 2"

                }else{
                    
                    suma = "número 3"

                }
            }

            document.getElementById("ej1_respuesta").value = suma
         }

         function func2_ej1(){

              let n1 = parseInt (document.getElementById('ej1_i1').value);
              let n2 = parseInt (document.getElementById('ej1_i2').value);
              let n3 = parseInt (document.getElementById('ej1_i3').value);
              var suma;

            if(n1 < n2 && n1 < n3){
    
                 suma= "número 1"

            }else{

                 if (n2 < n1 && n2 < n3) {
        
                    suma = "número 2"

                }else{
        
                    suma = "número 3"

                }
            }

              document.getElementById("ej1_respuesta2").value = suma
            }    
    </script>

<h1>3) repetir una palabra "N" cantidad de veces</h1>

        function func_ej3(){

            let n1 = (document.getElementById('ej3_i1').value);
            let n2 = parseInt (document.getElementById('ej3_i2').value);

            for (let index = 0; index <= n2; index++) {
                
                suma = suma + n1
            }

            document.getElementById("ej3_respuesta").value = suma

<h1>4) conversor de temperatura (?)</h1>
     
    <label for="ej4_i1">Grados Celcius</label>
    <input type="number" id="ej4_i1">

    <label for="ej4_i2">Grados Fahrenheit</label>
    <input type="number" id="ej4_i2">

    <button onclick="func_ej4()">Convertir</button>

    <script>
        function func_ej4(){

            let cel = parseFloat(document.getElementById('ej4_i1').value);
            let far = parseFloat(document.getElementById('ej4_i2').value);

            if (cel != 0 && cel != '') {
                
                far = (cel * 1.8) + 32
                document.getElementById("ej4_i2").value = far
            }else{

                cel = (far -32) * 1.8
                document.getElementById("ej4_i1").value = cel
            }
        }
    </script>

<h1>6) indicar si el numero es par</h1>

    <label for="ej6_i1">Número</label>
    <input type="number" id="ej6_i1">

    <label for="ej6_i2">Resultado</label>
    <input type="text" id="ej6_i2">

    <button onclick="func_ej6()">calcular</button>

    <script>
        function func_ej6() {
            
        let num = parseFloat(document.getElementById('ej6_i1').value);
        calc = num % 2
    
        if (calc == 0) {
            var res = "par";
            document.getElementById("ej6_i2").value = res;
        }else{
            var res = "impar";
            document.getElementById("ej6_i2").value = res;
        }
    }
    </script>
